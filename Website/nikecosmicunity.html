<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./images/Logo.png">
    <link rel="stylesheet" href="./styles/universal.css">
    <link rel="stylesheet" href="./styles/purchase.css">
    <script src="./script/jquery-3.5.1.js"></script>
    <script src="./script/purchase.js" async defer></script>

    <title>Purchase - Hoops Universe</title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="logo-box">
                <a href="index.html">
                    <img class="logo" src="./images/Logo.png" alt="">
                </a>
            </div>
    
            <div class="nav-box">
                <div class="dropbtn">
                    <img class="nav-icon" src="./images/nav-icon.png" alt="">
                </div>
                <div class="nav-content">
                    <a id="home" href="index.html">HOME</a>
                    <a id="shoes" href="shoes.html">SHOES</a>
                    <a id="accessories" href="accessories.html">ACCESSORIES</a>
                    <a id="faq" href="faq.html">FAQ</a>
                    <!-- <a id="purchase" href="purchase.html">PURCHASE PRODUCT</a> -->
                </div>
            </div>
        </div>
        
    </header>

    <div class="content">
        <div class="product-detail">
            <div class="title">Payment Product Detail</div>
            <img src="./images/nike_cosmic.jpg" alt="">
            <div class="shoes-name">NIKE COSMIC UNITY</div>
            <div class="price">Rp. 2.279.000,00</div>
        </div>
        <form action="" id="myForm">
            <div class="form">
                <div class="title">Input Information</div>
                <div class="container">
                    <div class="label">Name</div>
                    <input id="name" type="text" placeholder="Name"/>
                </div>
                <div class="container">
                    <div class="label">Phone Number</div>
                    <input id="phone" type="text" placeholder="Phone Number"/>
                </div>
                <div class="container">
                    <div class="label">Email</div>
                    <input id="email" type="email" placeholder="example@example.com"/>
                </div>
                <div class="container2">
                    <div class="label">Gender</div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>  
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label> 
                </div>
                <div class="container">
                    <div class="label">Age</div>
                    <input id="age" type="text" placeholder="Age"/>
                </div>
                <div class="container">
                    <div class="label">Shipment</div>
                    <input id="dist" type="text" placeholder="District"/>
                    <input id="adr" type="text" placeholder="Address"/>
                    <input id="pscode" type="text" placeholder="Postal Code"/>
                </div>
                <div id="error"></div>
                <input type="button" class="submit" value="Pay" onclick="registerForm()"/>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer1">
            <div class="contact">
                <div class="contact-title">Contact Us</div>
                <div class="contact-logo">
                    <a href="https://twitter.com/?lang=en" target="_blank">
                        <img src="./images/twitter.png" alt="">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="./images/instagram.png" alt="">
                    </a>
                    <a href="https://www.whatsapp.com/" target="_blank">
                        <img src="./images/whatsapp.png" alt="">
                    </a>
                </div>
            </div>
            <div class="partner">
                <div class="partner-title">Partners</div>
                <div class="partner-logo">
                    <a href="https://www.adidas.com/" target="_blank">
                        <img src="./images/adidas.png" alt=""
                        ></a>
                    <a href="https://www.about.puma.com/" target="_blank">
                        <img src="./images/puma.png" alt="">
                    </a>
                    <a href="https://www.nike.com/" target="_blank">
                        <img src="./images/nike.png" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="white-line"></div>
        <div class="footer2">
            © 2021. Hoops Universe. All Rights Reserved<br>
            Designed by “Hoops Universe”
        </div>
    </footer>
</body>
</html>
